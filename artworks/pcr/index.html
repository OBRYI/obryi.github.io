<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/stylesheets/reset.css">
    <link rel="stylesheet" href="./public/stylesheets/style.css">
    <title>Project Name</title>
</head>

<body>
    <div class="loader">(im)perfection</div>
    <div id="content" class="hidden">
        <div id="instructions">
            <p>
                Move mouse or drag your finger to change the view
            </p>
            <div>
                <label for="ideal">Ideal</label>
                <input type="checkbox" id="ideal" name="ideal" unchecked onchange="idealChange(this);" tabindex="-1">
                <span style="font-size: 75%;">(Tick the checkbox or press any key to interact)</span>
            </div>
            <div>
                <label for="figure">Figure</label>
                <select id="figure" onchange="figureChange(this);">
                    <option value="Cube" selected>Cube</option>
                    <option value="Clover Knot">Clover Knot</option>
                </select>
                <span style="font-size: 75%;">(Choose a figure to display)</span>
            </div>
        </div>
        <div id="sketch-holder"></div>
    </div>
    <script src="./public/javascripts/p5.min.js"></script>
    <!-- <script src="https://freshfork.github.io/p5.EasyCam/p5.easycam.js"></script> -->
    <script src="./public/javascripts/script.js"></script>
    <script src="./public/javascripts/sketch.js"></script>
</body>

</html>
